<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3f37c9;
            --success: #2a9d8f;
            --danger: #e63946;
            --warning: #fca311;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2b2d42;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* BARRA DE NAVEGAÇÃO */
        .navbar {
            width: 100%;
            background-color: var(--primary);
            padding: 15px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: var(--primary-hover);
        }

        h1, h2 {
            color: var(--text);
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #e9ecef;
        }

        form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        form button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            background-color: var(--success);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.1s, background-color 0.3s;
        }
        form button:hover {
            background-color: #21867a;
            transform: translateY(-1px);
        }

        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-top: 10px;
            background: var(--card-bg);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: var(--bg-color);
            color: var(--text);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 13px;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            color: #444;
        }

        tr:nth-child(even) {
            background-color: #fcfcfc;
        }

        tr:hover {
            background-color: #f1f3f5;
        }

        .btn-acao {
            display: inline-block;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            font-size: 13px;
            font-weight: bold;
            margin-right: 5px;
            text-align: center;
            transition: background 0.3s;
        }
        .btn-excluir { background-color: var(--danger); }
        .btn-excluir:hover { background-color: #c9303c; }
        
        .btn-editar { background-color: var(--warning); color: #333; }
        .btn-editar:hover { background-color: #e8950f; }
    </style>
    <title>Cadastro de Clientes</title>
</head>
<body>

    <nav class="navbar">
        <a href="/usuarios/pesquisa">Gerenciar Usuários</a>
        <a href="/clientes">Gerenciar Clientes</a>
        <a href="/orcamentos">Novo Orçamento</a>
    </nav>

    <h1>Cadastro de Clientes</h1>
    
    <form th:action="@{/clientes}" th:object="${clienteModel}" method="post">
        <label>Nome do Cliente:</label>
        <input type="text" th:field="*{nome}" placeholder="Digite o nome" required />
        <label>CPF:</label>
        <input type="text" th:field="*{cpf}" placeholder="Digite o CPF" required />
        <button type="submit">Salvar Cliente</button>
    </form>

    <h2>Clientes Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome do Cliente</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td>
                    <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn-acao btn-editar">
                        Editar
                    </a>
                    <a th:href="@{/clientes/{id}/deletar(id=${cliente.id})}" class="btn-acao btn-excluir">
                        Excluir
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
